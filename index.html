<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DST Mod 高级工具集 (全功能版)</title>
    <style>
        :root {
            --gradient-start: #4facfe;
            --gradient-end: #00f2fe;
            --bg-dark-rgba: rgba(0, 0, 20, 0.85);
            --bg-mid-rgba: rgba(10, 20, 50, 0.5);
            --bg-light-rgba: rgba(0, 10, 30, 0.8);
            --glow-color-rgba: rgba(0, 242, 254, 0.4);
            --border-color-rgba: rgba(255, 255, 255, 0.1);
        }
        
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        html { scroll-behavior: smooth; }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d8e, #4a86e8);
            color: #fff; min-height: 100vh; padding: 20px; margin: 0;
            display: flex; justify-content: center; align-items: flex-start;
        }
        
        .container {
            background: var(--bg-dark-rgba); backdrop-filter: blur(12px); border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); padding: 30px 40px;
            max-width: 700px; width: 100%; border: 1px solid var(--border-color-rgba);
        }
        
        h1, h2 {
            text-align: center; margin-top: 0; font-size: 28px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--glow-color-rgba);
        }
        h2 { font-size: 24px; margin-top: 20px; }
        h3.result-heading { font-size: 20px; text-align: center; color: var(--gradient-start); }
        
        .input-group { margin: 25px 0; }
        
        label {
            display: block; margin-bottom: 8px; font-weight: 600; color: var(--gradient-start);
        }
        label small { font-weight: normal; opacity: 0.7; display: block; margin-top: 4px; }
        
        input {
            width: 100%; padding: 12px 15px; border: 2px solid transparent;
            background: var(--bg-light-rgba); border-radius: 8px; color: #fff;
            font-size: 16px; outline: none; transition: all 0.3s ease;
        }
        input:focus { border-color: var(--gradient-end); box-shadow: 0 0 15px var(--glow-color-rgba); }
        
        .btn {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: #fff; border: none; padding: 12px 25px; font-size: 16px;
            font-weight: 600; border-radius: 8px; cursor: pointer; display: block;
            width: 100%; transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px;
            margin-top: 10px;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }

        .helper-text { text-align: center; font-size: 14px; opacity: 0.7; margin: 15px 0 0; }

        .result-section {
            margin-top: 20px; max-height: 0; opacity: 0; overflow: hidden;
            transform: translateY(10px);
            transition: max-height 0.7s ease-out, opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .result-section.visible { max-height: 1000px; opacity: 1; transform: translateY(0); }

        .result-display-panel {
            background: rgba(0, 0, 0, 0.4); border-radius: 8px; padding: 15px 20px;
            margin: 15px 0; text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; justify-content: center; align-items: center; flex-wrap: wrap;
        }
        .result-display-panel span:first-child { font-size: 16px; opacity: 0.8; margin-right: 15px; }
        .result-display-panel strong {
            font-size: 22px; font-family: 'Courier New', monospace; letter-spacing: 2px; cursor: pointer;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px var(--glow-color-rgba);
        }

        .copy-status {
            display: inline-block; background: rgba(0, 242, 254, 0.2); color: var(--gradient-end);
            padding: 5px 10px; border-radius: 5px; font-size: 14px; margin-left: 15px;
            opacity: 0; transition: opacity 0.5s;
        }
        .copy-status.visible { opacity: 1; }
        
        .config-row { display: flex; justify-content: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; }
        
        .config-item {
            background: rgba(79, 172, 254, 0.15); padding: 15px; border-radius: 10px; text-align: center;
            width: 95px; height: 95px; display: flex; flex-direction: column; justify-content: center;
            align-items: center; border: 1px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .config-item:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--glow-color-rgba); border-color: var(--gradient-end); }
        .config-label { display: block; font-size: 16px; opacity: 0.8; margin-bottom: 8px; }
        .config-value {
            display: block; font-weight: bold; font-size: 32px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px var(--glow-color-rgba);
        }
        
        .separator {
            border: 0; height: 1px;
            background-image: linear-gradient(to right, transparent, var(--gradient-start), transparent);
            margin: 40px 0;
        }

        .highlight-section { box-shadow: 0 0 20px var(--glow-color-rgba), inset 0 0 15px var(--glow-color-rgba); transition: box-shadow 0.5s ease-in-out; border-radius: 15px; }

        /* Styles for Customization Section */
        .footer-actions { display: flex; align-items: flex-start; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .action-group { flex: 1; min-width: 250px; display: flex; flex-direction: column; }
        #currentLinkDisplay {
            font-size: 12px; opacity: 0.6; text-align: center; margin-top: 8px;
            word-break: break-all;
        }
        .button-row { display: flex; gap: 10px; margin-top: 10px; }
        .button-row .btn { flex: 1; }
        .btn-secondary {
            background: var(--bg-light-rgba);
            border: 1px solid var(--border-color-rgba);
            color: var(--gradient-start);
            margin-top: 0; /* Override default margin for this context */
        }
        .btn-secondary:hover {
             background: var(--bg-mid-rgba);
             border-color: var(--gradient-end);
             color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DST Mod 高级工具集</h1>
        
        <section id="decoder">
            <!-- ... Decoder HTML ... -->
            <h2>错误码解密工具</h2>
            <div class="input-group">
                <label for="errorCodeInput">输入错误码 <small>格式示例: A6nar1W0</small></label>
                <input type="text" id="errorCodeInput" placeholder="从服务器日志获取的错误码">
            </div>
            <button id="decodeButton" class="btn">解密并自动生成/预测</button>
            <div id="decoderResult" class="result-section">
                 <div class="result-display-panel">
                    <span>原始科雷ID:</span> <strong id="decodedIdDisplay"></strong>
                    <span id="decodedIdCopyStatus" class="copy-status"></span>
                 </div>
            </div>
        </section>

        <hr class="separator">

        <section id="generator">
            <!-- ... Generator HTML ... -->
            <h2>验证码生成 & 错误码预测</h2>
            <div class="input-group">
                <label for="kleiIdInput">输入科雷ID <small>格式示例: KU_HkU4huTw</small></label>
                <input type="text" id="kleiIdInput" placeholder="KU_... (可由上方自动填充)">
            </div>
            <button id="generateButton" class="btn">独立生成/预测</button>
            <div id="generatorResult" class="result-section">
                <h3 class="result-heading">Mod配置项</h3>
                <p class="helper-text">请将以下数值分别填入Mod的 A-J 配置项中</p>
                <div id="configGridContainer">
                    <div class="config-row" id="online-config"></div>
                    <div class="config-row" id="offline-config"></div>
                </div>
                <div style="margin-top: 30px;">
                    <div class="result-display-panel">
                        <span>预测错误码:</span> <strong id="predictedErrorCodeDisplay"></strong>
                        <span id="predictedErrorCodeCopyStatus" class="copy-status"></span>
                    </div>
                    <div class="result-display-panel">
                        <span>10位验证码:</span> <strong id="finalCodeDisplay"></strong>
                        <span id="finalCodeCopyStatus" class="copy-status"></span>
                    </div>
                </div>
            </div>
        </section>

        <hr class="separator">

        <section id="customization">
             <h2>更多服务</h2>
             <div class="footer-actions">
                 <div class="action-group">
                    <button id="customizeButton" class="btn">定制服务端</button>
                    <small id="currentLinkDisplay"></small>
                    <span id="customizeCopyStatus" class="copy-status" style="margin: 5px auto 0;"></span>
                 </div>
                 <div class="action-group">
                    <input type="text" id="workshopIdInput" placeholder="输入新的订阅ID或完整链接">
                    <div class="button-row">
                        <button id="updateLinkButton" class="btn btn-secondary">更改订阅</button>
                        <button id="resetLinkButton" class="btn btn-secondary">重置</button>
                    </div>
                 </div>
             </div>
        </section>

    </div>

    <script>
        const NORMAL_ALPHABET = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-";
        const SCRAMBLED_ALPHABET = "zKe9aVbLc-dMfYpZ8r7s6t5u4v3w2x1y0iIFGHEJDCBAgQhRjSkTlUmWnXo";
        const STORAGE_KEY = 'dstToolWorkshopUrl';
        const DEFAULT_URL = 'https://steamcommunity.com/sharedfiles/filedetails/?id=3496110672';

        const el = {
            // ... (previous elements)
            decodeButton: document.getElementById('decodeButton'),
            errorCodeInput: document.getElementById('errorCodeInput'),
            decoderResult: document.getElementById('decoderResult'),
            decodedIdDisplay: document.getElementById('decodedIdDisplay'),
            decodedIdCopyStatus: document.getElementById('decodedIdCopyStatus'),
            generatorSection: document.getElementById('generator'),
            generateButton: document.getElementById('generateButton'),
            kleiIdInput: document.getElementById('kleiIdInput'),
            generatorResult: document.getElementById('generatorResult'),
            finalCodeDisplay: document.getElementById('finalCodeDisplay'),
            finalCodeCopyStatus: document.getElementById('finalCodeCopyStatus'),
            predictedErrorCodeDisplay: document.getElementById('predictedErrorCodeDisplay'),
            predictedErrorCodeCopyStatus: document.getElementById('predictedErrorCodeCopyStatus'),
            onlineConfig: document.getElementById('online-config'),
            offlineConfig: document.getElementById('offline-config'),
            // ... (customization elements)
            customizeButton: document.getElementById('customizeButton'),
            currentLinkDisplay: document.getElementById('currentLinkDisplay'),
            customizeCopyStatus: document.getElementById('customizeCopyStatus'),
            workshopIdInput: document.getElementById('workshopIdInput'),
            updateLinkButton: document.getElementById('updateLinkButton'),
            resetLinkButton: document.getElementById('resetLinkButton'), // New element
        };

        // --- Core Functions (No changes) ---
        function deobfuscateId(obfuscatedId) { /* ... same as before ... */
            let result = '';
            for (const char of obfuscatedId) {
                const pos = SCRAMBLED_ALPHABET.indexOf(char);
                result += (pos !== -1) ? NORMAL_ALPHABET[pos] : char;
            }
            return result;
        }
        function obfuscateId(idPart) { /* ... same as before ... */
            let result = '';
            for (const char of idPart) {
                const pos = NORMAL_ALPHABET.indexOf(char);
                result += (pos !== -1) ? SCRAMBLED_ALPHABET[pos] : char;
            }
            return result;
        }
        function generateVerificationCode(kleiId) { /* ... same as before ... */
            if (!kleiId || !kleiId.toUpperCase().startsWith('KU_') || kleiId.length <= 3) return null;
            const idPart = kleiId.substring(3);
            let encrypted = 0;
            for (const char of idPart) {
                const asciiVal = char.charCodeAt(0);
                encrypted = (encrypted + asciiVal) * 7 + (asciiVal % 16);
                encrypted = encrypted >>> 0;
            }
            let encryptedStr = encrypted.toString().padStart(9, '0');
            const finalCode = encryptedStr.substring(0, 5) + encryptedStr.substring(4, 9);
            return { finalCode };
        }
        function runGenerator() { /* ... same as before ... */
            const kleiId = el.kleiIdInput.value.trim();
            if (!kleiId || !kleiId.toUpperCase().startsWith('KU_')) {
                alert('请输入有效的科雷ID (必须以 KU_ 开头)！');
                el.generatorResult.classList.remove('visible'); return;
            }
            const verificationResult = generateVerificationCode(kleiId);
            if (!verificationResult) return;
            el.finalCodeDisplay.textContent = verificationResult.finalCode;
            copyToClipboard(verificationResult.finalCode, el.finalCodeCopyStatus, "验证码已自动复制!");
            const predictedError = obfuscateId(kleiId.substring(3));
            el.predictedErrorCodeDisplay.textContent = predictedError;
            const labels = ['A','B','C','D','E','F','G','H','I','J'];
            let onlineHtml = '', offlineHtml = '';
            for(let i=0; i<5; i++) onlineHtml += `<div class="config-item"><span class="config-label">${labels[i]}</span><span class="config-value">${verificationResult.finalCode[i]}</span></div>`;
            for(let i=5; i<10; i++) offlineHtml += `<div class="config-item"><span class="config-label">${labels[i]}</span><span class="config-value">${verificationResult.finalCode[i]}</span></div>`;
            el.onlineConfig.innerHTML = onlineHtml;
            el.offlineConfig.innerHTML = offlineHtml;
            el.generatorResult.classList.add('visible');
        }
        async function copyToClipboard(text, statusElement, message = '已复制!') { /* ... same as before ... */
            if(!text) return;
            try { await navigator.clipboard.writeText(text); statusElement.textContent = message; statusElement.classList.add('visible'); setTimeout(() => statusElement.classList.remove('visible'), 2500); } catch (err) { console.error(`复制失败: ${err}`); statusElement.textContent = '复制失败'; statusElement.classList.add('visible'); setTimeout(() => statusElement.classList.remove('visible'), 2500); }
        }
        
        // --- Customization Functions ---
        function normalizeUrl(input) {
            if (!input) return DEFAULT_URL;
            if (/^\d+$/.test(input)) return `https://steamcommunity.com/sharedfiles/filedetails/?id=${input}`;
            if (input.startsWith('http')) return input;
            return DEFAULT_URL;
        }
        function initializeCustomLink() {
            const savedUrl = localStorage.getItem(STORAGE_KEY) || DEFAULT_URL;
            el.customizeButton.dataset.url = savedUrl;
            el.currentLinkDisplay.textContent = `当前: ${savedUrl}`;
        }

        // --- Event Listeners ---
        el.decodeButton.addEventListener('click', () => { /* ... same as before ... */
            const errorCode = el.errorCodeInput.value.trim();
            if (!errorCode) { alert('请输入错误码！'); return; }
            const fullKleiId = "KU_" + deobfuscateId(errorCode);
            el.decodedIdDisplay.textContent = fullKleiId;
            el.decoderResult.classList.add('visible');
            copyToClipboard(fullKleiId, el.decodedIdCopyStatus, "ID已自动复制!");
            el.kleiIdInput.value = fullKleiId;
            runGenerator();
            el.generatorSection.scrollIntoView({ behavior: 'smooth' });
            el.generatorSection.classList.add('highlight-section');
            setTimeout(() => { el.generatorSection.classList.remove('highlight-section'); }, 1500);
        });
        el.generateButton.addEventListener('click', runGenerator);
        document.body.addEventListener('click', (e) => {
            if (e.target.matches('#decodedIdDisplay, #finalCodeDisplay, #predictedErrorCodeDisplay')) {
                const targetId = e.target.id;
                const statusEl = el[targetId.replace('Display', 'CopyStatus')];
                copyToClipboard(e.target.textContent, statusEl);
            }
        });
        el.updateLinkButton.addEventListener('click', () => {
            const newUrlInput = el.workshopIdInput.value.trim();
            if (!newUrlInput) { alert('请输入新的订阅ID或链接！'); return; }
            const newUrl = normalizeUrl(newUrlInput);
            localStorage.setItem(STORAGE_KEY, newUrl);
            initializeCustomLink();
            alert('链接已更新并保存！');
            el.workshopIdInput.value = '';
        });
        el.customizeButton.addEventListener('click', async () => {
            const urlToOpen = el.customizeButton.dataset.url;
            await copyToClipboard(urlToOpen, el.customizeCopyStatus, '链接已复制!');
            setTimeout(() => { window.open(urlToOpen, '_blank'); }, 300);
        });
        // New Event Listener for Reset Button
        el.resetLinkButton.addEventListener('click', () => {
            if (confirm('确定要将链接重置为默认值吗？')) {
                localStorage.removeItem(STORAGE_KEY);
                initializeCustomLink(); // Refresh the UI to show the default link
                alert('链接已重置为默认值！');
            }
        });

        // --- Initialize Page ---
        initializeCustomLink();
    </script>
</body>
</html>
